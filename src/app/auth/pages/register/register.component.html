<form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">
                
    <span class="login100-form-title p-b-49">
        New user
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Name</span>
        <input 
            class="input100"
            type="text" 
            name="name" 
            placeholder="Enter your name"
            formControlName="name"
            >
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               name="email" 
               placeholder="Enter your email"
               formControlName="email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               name="password" 
               placeholder="Enter password"
               formControlName="password"
               >
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="myForm.invalid">
                Register
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            Already have an account?
        </span>

        <a class="txt2" routerLink="/auth/login">
            Login here
        </a>
    </div>
</form>
